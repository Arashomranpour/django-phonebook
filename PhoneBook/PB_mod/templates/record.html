{% extends "base.html" %} 
{% block title %}Edit Record{% endblock title %}

{% block content %}
<form class="container" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" id="username" value="{{ form.username.value }}">
    </div>

    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" name="phone" class="form-control" id="phone" value="{{ form.phone.value }}">
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" class="form-control" id="email" value="{{ form.email.value }}">
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" class="form-control" id="address" value="{{ form.address.value }}">
    </div>

    <button type="submit" class="btn btn-info my-3 p-2">Save Changes</button>


    <td>
        <a href="{% url 'delete_record' contact.pk %}" class="btn btn-danger">Delete</a>
    </td>
</form>
{% endblock content %}
