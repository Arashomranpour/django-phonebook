<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django PhoneBook</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    {% include 'navbar.html' %}
    {% if messages %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-2 auto-dismiss" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
  
    {% endif %}
    
      
    {% block content %}{% endblock content %}

  <!-- Add JavaScript to handle auto-dismiss -->
  <script>
    // Wait until the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function () {
        // Select all alerts with the class "auto-dismiss"
        const alerts = document.querySelectorAll('.alert.auto-dismiss');
        
        alerts.forEach(alert => {
            // Set a timer to remove the alert after 2 seconds
            setTimeout(() => {
                alert.classList.remove('show'); // Bootstrap fade-out animation
                setTimeout(() => {
                    alert.remove(); // Completely remove the alert from DOM
                }, 150); // Allow time for fade-out animation (adjust to match Bootstrap's animation duration)
            }, 3000);
        });
    });
</script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
