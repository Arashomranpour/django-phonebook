{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Record{% endblock title %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Add a New Record</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
{% endblock content %}
